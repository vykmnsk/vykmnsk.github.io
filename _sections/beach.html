<strong>Pererenan Beach</strong> is a strait 5 minute drive down the Jl. Pererenan road.  It joins to Echo Beach so you can walk from one to the other.  
<br/>
<br/>
<strong>Echo Beach</strong> is most popular for its surfing reef breaks, sunsets, seafood cafes and laid-back vibe.
